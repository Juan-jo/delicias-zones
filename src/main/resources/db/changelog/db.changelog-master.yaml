                  remarks: Sequence in App
              - column:
                  name: active
                  type: BOOL
                  remarks: Active
                  constraints:
                    nullable: false
        -  addForeignKeyConstraint:
             baseColumnNames: zone_id
             baseTableName: zone_featured_partners
             constraintName: zone_featured_partners_zone_id_fkey
             referencedColumnNames: id
             referencedTableName: zone_info
             validate: true

